<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros: Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <div class="container" id="id_container">
        <div class="card_erro" id="cardErro">
            <img id="imagem_erro" src="" alt="">
            <span id="mensagem_erro" class="fontBlack"></span>

        </div>
        <div class="cont_conteudo">
            <div class="cont_cadastro">
                <div class="cont_voltar_titulo">
                    <a href="index.html" class="voltar">
                        <img class="" src="assets/icon/icons_setaEsquerda.png" alt="">
                    </a>
                    <p class="titulo fontWhite">Bem vindo, corredor!</p>
                </div>
                <p class="subtitulo fontWhite">Crie uma conta exclusiva para você!</p>
                <img src="https://res.cloudinary.com/dsxiq1hsi/image/upload/v1762818905/img_mcqueen_personagem_y0mhfk.png"
                    alt="">
                <button onclick="irCadastro()" class="btn_cadastro btn_padrao descricao fontWhite boldMedio">Criar
                    conta</button>
            </div>

            <div class="cont_login">
                <p class="titulo_login fontRed titulo fontBlack boldMedio">Login</p>
                <div class="cont_inputs">
                    <label class="fontRed boldMedio subtitulo" for="">Email</label>
                    <input type="text" name="" id="input_email" placeholder="Digite seu email:">
                    <label class="fontRed boldMedio subtitulo" for="">Senha</label>
                    <input type="password" name="" id="input_senha" placeholder="Digite sua senha:">
                </div>
                <button onclick="aguardar()" class="btn_login btn_padrao descricao fontWhite boldMedio">Entre em sua
                    conta</button>
                <img id="img_loading" src="assets/img/icons8-girador-de-iphone.gif" style="display: none;" alt="">
            </div>
        </div>
    </div>

    <div class="tela_carregar" id="id_tela_carregar">
        <div class="container_carregar">
            <div class="cont_mcqueen">
                <img src="https://res.cloudinary.com/dsxiq1hsi/image/upload/v1763678007/img_mcqueen_lado_esquerdo_dojbcm.png" alt="" id="img_mcqueen">
                <p class="fontWhite texto_carregar" id="id_texto_carregar">10%</p>
            </div>
            <hr class="linha_carregar" id="id_linha_carregar">
            <hr class="linha_branca" id="id_linha_branca" >
        </div>
    </div>
</body>

</html>

<script>
    
    function irCadastro() {
        window.location = 'cadastro.html'
    }
    function aguardar() {
        img_loading.style.display = 'flex'
        setTimeout(entrar, 1000)
    }
    var porcentagemCarregado = 0
    function paginaCarregar() {
        id_container.style.display = 'none'
        id_tela_carregar.style.display = 'flex'

        if (porcentagemCarregado > 15) {
            img_mcqueen.style.marginLeft = `${porcentagemCarregado - 20}%`   
        }
        porcentagemCarregado += 1
        id_texto_carregar.innerHTML = `${porcentagemCarregado}%`
        id_linha_branca.style.width = `${porcentagemCarregado}%`
        id_linha_carregar.style.width = `${porcentagemCarregado}%`
        var timeOutCarregar = setTimeout(paginaCarregar, 20)
        if (porcentagemCarregado >= 100) {
            clearTimeout(timeOutCarregar)
            window.location = "index.html"
        }
    }
    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "flex"
            imagem_erro.src = '/assets/img/img_cancel.png'
            mensagem_erro.innerHTML = "Insira valores válidos";
        } else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resultadoAutenticar) {
                console.log("ESTOU NO THEN DO entrar()!")
                console.log(resultadoAutenticar);
                if (resultadoAutenticar.ok == true) {
                    resultadoAutenticar.json()
                        .then(resultado => {
                            cardErro.style.display = 'flex'
                            imagem_erro.src = '/assets/img/img_aceitar.png'
                            mensagem_erro.innerHTML = "Login realizado com sucesso!";
                            console.log(resultado);
                            sessionStorage.EMAIL_USUARIO = resultado.email;
                            sessionStorage.NOME_USUARIO = resultado.nome;
                            sessionStorage.ID_USUARIO = resultado.id;
                            setTimeout(function () {
                                paginaCarregar()
                            }, 1000); // voltar para a pagina inicial

                        });
                } else {
                    cardErro.style.display = 'flex'
                    imagem_erro.src = '/assets/img/img_cancel.png'
                    mensagem_erro.innerHTML = "Usuário não existente";
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })
        }
        setTimeout(sumirMensagem, 2000)
        img_loading.style.display = 'none'

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
