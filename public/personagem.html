<script>
    var urlParametros = window.location
    var idParametro = urlParametros.search.replace('?id=', '')
    var container_personagem = document.getElementById('container_personagem')
    console.log(urlParametros);
    console.log(`ID do personagem: ${idParametro}`);
    fetch('json/personagens.json')
        .then(response => response.json())
        .then(personagens => {
            var personagem = personagens.find(p => p.id == idParametro)
            console.log(personagem);
            if (personagem != undefined) {
                if (idParametro == 7 || idParametro == 8) {
                    container_personagem.innerHTML = `
                        <div class="container_imagem">
                            <img src="${personagem.imagem_personagem}" alt="">
                            <img src="${personagem.imagem_personagem2}" alt="">
                        </div>
                        <div class="container_textos">
                            <div class="container">
                                <h1 class="titulo fontWhite bolder">${personagem.nome}</h1>
                                <h3 class="subtitulo fontWhite bolder">Data de nascimento:</h3>
                                <div class="campo">
                                    <p class="descricao fontBlack boldMedio">${personagem.nascimento}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Modelo:</h3>
                                <div class="campo">
                                    <p class="descricao fontBlack boldMedio">${personagem.modelo}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Equipe:</h3>
                                <div class="campo">
                                    <p class="descricao fontBlack boldMedio">${personagem.equipe}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Primeira aparição:</h3>
                                <div class="campo">
                                    <p class="descricao fontBlack boldMedio">${personagem.aparicao}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Descrição:</h3>
                                <div class="campo">
                                    <p class="descricao fontBlack boldMedio">${personagem.descricao}</p>
                                </div>
                            </div>
                        </div>
                        
                    `
                    
                } else {
                    container_personagem.innerHTML = `
                        <div class="container_imagem">
                            <img src="${personagem.imagem_personagem}" alt="">
                        </div>
                        <div class="container_textos">
                            <div class="container">
                                <h1 class="titulo fontWhite bolder">${personagem.nome}</h1>
                                <h3 class="subtitulo fontWhite bolder">Data de nascimento:</h3>
                                <div class="campo">
                                    <p class="texto fontBlack boldMedio">${personagem.nascimento}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Modelo:</h3>
                                <div class="campo">

                                </div>
                                <h3 class="subtitulo fontWhite bolder">Equipe:</h3>
                                <div class="campo">
                                    <p class="texto fontBlack boldMedio">${personagem.equipe}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Primeira aparição:</h3>
                                <div class="campo">
                                    <p class="texto fontBlack boldMedio">${personagem.aparicao}</p>
                                </div>
                                <h3 class="subtitulo fontWhite bolder">Descrição:</h3>
                                <div class="campo">
                                    <p class="texto fontBlack boldMedio">${personagem.descricao}</p>
                                </div>
                            </div>
                        </div>
                        
                    `

            }
