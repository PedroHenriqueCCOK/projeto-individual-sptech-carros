<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>F1</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/tela_inicial.css">
  <link rel="icon" href="assets/icon/favicon2.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <script src="./js/carrosel.js" defer></script>
  <script src="./js/cardPiloto.js" defer></script>
</head>

<body>
  <!-- Carrossel -->
  <div class="whapper">
    <div class="title_pilotos">
      <p>Pilotos de 2025</p>
    </div>
    <ul class="carrossel" id="carrossel">
      <!-- Cards -->
    </ul>
  </div>
</body>

</html>

<script>
  //Pilotos
  const carrossel = document.getElementById('carrossel');
  const campoUsuario = document.getElementById('campoUsuario');
  
  fetch('pilotos.json')
    .then(response => response.json())
    .then(pilotos => {
      pilotos.forEach(piloto => {
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `
        <video src="${piloto.video}" autoplay loop muted></video>
        <p class="title">${piloto.nome}</p>
        <div class="sobre">
          <p class="descricao">${piloto.descricao}</p>
        </div>
        <a href="piloto.html?id=${piloto.id}"><button>Saiba mais</button></a>
      `;
        carrossel.appendChild(li);
      });
    });

</script>
